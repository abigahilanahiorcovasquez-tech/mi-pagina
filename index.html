<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi galaxia para ti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    /* Fondo de estrellas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/4W2DGKm/stars.png") repeat;
      z-index: -1;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

      from { text-shadow: 0 0 10px #fff; }
